<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top bg-body py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span>PyLogin2</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create_user">Create user</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Modify user</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                </ul><a class="btn btn-primary" role="button" href="/logout">Log Out</a>
            </div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Modify user</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="d-lg-flex justify-content-lg-center"><input class="form-control" type="text" placeholder="Username" name="username"><input class="form-control" type="text" placeholder="Role" name="role"></div>
                                <div class="d-lg-flex justify-content-lg-center mb-3"><input class="form-control" type="email" name="email" placeholder="Email"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="d-flex justify-content-between">
                                    <div class="text-start mb-3">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="active" name="active"><label class="form-check-label" for="active">Active</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="allow_login" name="allow_web_login"><label class="form-check-label" for="allow_login">Allow web login</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="allow_login-1" name="allow_api_login"><label class="form-check-label" for="allow_login-1">Allow API login</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="allow_login-2" name="allow_system_login"><label class="form-check-label" for="allow_login-2">Allow system login</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="allow_login-3" name="email_verified"><label class="form-check-label" for="allow_login-3">E-Mail verified</label></div>
                                    </div>
                                    <div class="d-lg-flex flex-column align-items-lg-end mb-3"><button class="btn btn-primary d-block w-100" type="submit" name="modify">Modify user</button><button class="btn btn-danger" type="submit" style="width: 100%;" name="delete">Delete user</button></div>
                                </div>
                            </form>
                            <div class="alert alert-success" role="alert" style="width: 100%;"><span><strong>Alert</strong> text.</span></div>
                            <div class="alert alert-danger" role="alert" style="width: 100%;"><span><strong>Alert</strong> text.</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
